<p id="balloon">ğŸˆ</p>

<script>
  const setSize = () => {
    const balloon = document.querySelector("#balloon");

    let _size = 0;
    const grow = (num) => {
      _size += num;
      balloon.style.fontSize = _size + num;
      if (_size > 100) balloon.textContent = "POP!";
    };
    const shrink = (num) => {
      _size -= num;
      balloon.style.fontSize = _size - num;
    };

    return [grow, shrink];
  };

  // setSize(10);
  const [grow, shrink] = setSize();
  const inflate = (event) => {
    event.preventDefault();
    // setSize(10);
    grow(10);
  };
  const deflate = (event) => {
    event.preventDefault();
    // setSize(-10);
    shrink(10);
  };

  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowDown") deflate(event);
    if (event.key === "ArrowUp") inflate(event);
  });
</script>
